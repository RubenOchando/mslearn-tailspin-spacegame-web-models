pool:
  vmImage: 'Ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  dotnetSdkVersion: '2.1.505'

steps:
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core SDK $(dotnetSdkVersion)'
  inputs:
    version: '$(dotnetSdkVersion)'

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build the project - $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration $(buildConfiguration)'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Pack the project - $(buildConfiguration)'
  inputs:
    command: 'pack'
    projects: '**/*.csproj'
    arguments: '--no-build --configuration $(buildConfiguration)'
    versioningScheme: byPrereleaseNumber
    majorVersion: '1'
    minorVersion: '1'
    patchVersion: '0'
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 
    checkLatest: true


- task: UseDotNet@2 # Optional if the .NET Core SDK is already installed
- script: dotnet restore
- script: dotnet pack
- script: dotnet nuget list source
- script: dotnet nuget push --source "TailspinSpaceGameWebModels" --api-key TailSpinSpace "/home/vsts/work/1/s/Tailspin.SpaceGame.Web.Models/bin/Debug/Tailspin.SpaceGame.Web.Models.1.1.0.nupkg"
# ...


