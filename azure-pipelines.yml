pool:
  vmImage: 'Ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  dotnetSdkVersion: '2.1.505'

steps:
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core SDK $(dotnetSdkVersion)'
  inputs:
    version: '$(dotnetSdkVersion)'

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build the project - $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration $(buildConfiguration)'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Pack the project - $(buildConfiguration)'
  inputs:
    command: 'pack'
    projects: '**/*.csproj'
    arguments: '--no-build --configuration $(buildConfiguration)'
    versioningScheme: byPrereleaseNumber
    majorVersion: '1'
    minorVersion: '1'
    patchVersion: '0'

- task: NuGetCommand@2
  inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
      nuGetFeedType: 'internal'
      publishVstsFeed: 'TailspinSpaceGameWebModels'
- task: DotNetCoreCLI@2
  displayName: 'Publish project'
  inputs:
      command: 'publish'
      publishWebProjects: false
      projects: '**/*.csproj'

- task: PublishBuildArtifacts@1
  inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'TailspinSpaceGameWebModels'
      publishLocation: 'Container'

- task: PowerShell@2
  displayName: List files Post publish
  inputs: 
    targetType: 'inline'
    script: |
        Write-Host "buildConfiguration" -ForegroundColor Green
        Get-ChildItem -Path $(buildConfiguration)'
        Write-Host "Build_ArtifactStagingDirectory" -ForegroundColor Green
        Get-ChildItem -Path $(Build.ArtifactStagingDirectory)'

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 
    checkLatest: true
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
          packageType: sdk
          version: 3.1.402
          installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet restore
- script: dotnet pack
- script: dotnet nuget add source "https://pkgs.dev.azure.com/ptrohWEorg/35ab38f2-3c5e-4a29-8a3a-7a43feff507b/_packaging/TailspinSpaceGameWebModels/nuget/v3/index.json" -n "TailspinSpaceGameWebModels" --username "ruben ochando"  --password "ulzdrhp6jneenjuiyf3xxabv7wd4gtr4qzo7l3w6fg4chon35ghq" --store-password-in-clear-text
